<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
            <nav class="nav-bar">
                <div class="container text-white">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-auto text-uppercase fw-bold">START BOOTSTRAP</div>
                        <div class="col-auto d-md-none border border-2 rounded"><i class="fa-solid fa-bars"></i></div>
                        <ul class=" col-auto d-none d-md-flex mb-0">
                            <li class="ms-3"><a href="#">Portfolio</a></li>
                            <li class="ms-3"><a href="#">About</a></li>
                            <li class="ms-3"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>           
    </header>

    <main>

        <section class="hero">
            <div class="container text-white">
                <div class="row flex-column align-items-center pt-5 pb-5">
                    <div class="col text-center">
                        <img class=" mb-3" src="./img/avatar.svg" alt="avatar">
                        <h1 class="mt-3 mb-3">START BOOTSTRAP</h1>
                        <div class="star d-flex align-items-center justify-content-center">                           
                            <i class="fa-solid fa-star fs-3"></i>
                        </div>
                        <div class="mt-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">
                <div class="row flex-wrap pt-5 pb-5">
                    <h2 class="col-12 text-center debug">
                        PORTFOLIO
                    </h2>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                    <div class="col-12 col-md-6 col-lg-4 debug"></div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container text-white">
                <div class="row flex-wrap justify-content-center pt-5 pb-5">
                    <h2 class="col-12 text-center debug">
                        ABOUT
                    </h2>
                    <div class="col-8 col-md-4 debug"></div>
                    <div class="col-8 col-md-4 debug"></div>
                    <div class="col-12 debug"></div>
                </div>
            </div>
        </section>

        <section class="contact-me">
            <div class="container">
                <div class="row flex-column align-items-center pt-5 pb-5">
                    <h2 class="col-8 text-center debug">
                        CONTACT-ME
                    </h2>
                    <div class="col-8 debug"></div>
                    <div class="col-8 debug"></div>
                    <div class="col-8 debug"></div>
                </div>
            </div>
        </section>

    </main>

    <footer>

        <section class="contacts">
            <div class="container text-white">
                <div class="row flex-wrap justify-content-center pt-5 pb-5">
                    <h5 class="col-10 col-md-4 text-center debug">LOCATION</h5>
                    <h5 class="col-10 col-md-4 text-center debug">AROUND THE WEB</h5>
                    <h5 class="col-10 col-md-4 text-center debug">ABOUT FREELANCER</h5>
                </div>
            </div>
        </section>

        <section class="copyright">
            <div class="container text-white">
                <div class="row">
                    <div class="col-12 text-center debug">COPYRIGHT</div>
                </div>
            </div>
        </section>

    </footer>
    
</body>
</html>
